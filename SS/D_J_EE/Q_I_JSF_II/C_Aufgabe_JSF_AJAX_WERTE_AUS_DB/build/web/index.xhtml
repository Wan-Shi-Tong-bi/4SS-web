<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="resources/css/mystyle.css"/>
        <script src="resources/js/jquery.js"></script>
        <script src="common.js"></script>
        
    </h:head>
    <h:body>
        <div class="container-fluid">
        <h1>Personen-Liste</h1>
 
        <h:form>
        <h:dataTable class="table" value="#{users.userList}" var="u">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{u.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Vorname</f:facet>
                <h:outputText value="#{u.vorname}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nachname</f:facet>
                <h:outputText value="#{u.nachname}"/>
            </h:column>
            <h:column>
                
                <f:facet name="header">Daten</f:facet>
                <h:commandLink id="testto" value="zeigen" onmouseout="setzen(#{user.value})">
                    <f:ajax execute="" render="testto" event="mouseover" listener="#{user.valueSetzen(u.id)}"></f:ajax>
                </h:commandLink>
                
            </h:column>
        </h:dataTable>
        </h:form>
        
        
        </div>
        
        <div id="tt">
            <div id="chart"></div>
        </div>
    </h:body>
</html>
