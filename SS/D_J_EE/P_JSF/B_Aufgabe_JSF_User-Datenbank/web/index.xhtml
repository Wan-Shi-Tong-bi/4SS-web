<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="bootstrap.css"/>
        <script src="bootstrap.bundle.js"></script>
    </h:head>
    <h:body>
        <div class="container-fluid">
        <h1>Personendaten eingeben</h1>
        <h:form enctype="multipart/form-data">
            Vorname: <h:inputText class="form-control" id="vorname" value="#{user.vorname}"/>
            Nachname: <h:inputText class="form-control" id="nachname" value="#{user.nachname}"/><br/>
            <h:inputFile class="form-control-file" id="file" value="#{user.file}"/><br/>
            <h:commandButton class="btn btn-success" action="#{user.upload()}" value="Speichern"/><br/>
            
            <div style="margin-top: 20px">
            <h:message for="vorname" style="color:red"/><br/>
            <h:message for="nachname" style="color:red"/><br/>
            <h:message for="file" style="color:red"/><br/>
            </div>
        </h:form>
        </div>
    </h:body>
</html>
